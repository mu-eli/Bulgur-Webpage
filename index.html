<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulgur webpage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header class="header-container">
        <div class="split-left">
            <a href="#BURGUR">BURGUR</a>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#Menu">Menu</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Shop">Shop</a></li>
            </ul>
            <button class="hamburger" id="hamburger" aria-label="Open-menu">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <main>
        <section class="container">
                <div class="text-section">
                    <h1>The Ultimate</h1>
                    <h2>Burger Club</h2>
                    <p>Savor the Flavor, Join the Club!</p>
                </div>
                <div class="container-burger">
                    <img src="burger.png" alt="fully veg burger" class="burger-image" loading="lazy">
                </div>
                <h5>Fully Veg Loaded<br><span>Rs 69/-</span></h5>
        </section>

            <div class="burger-container">
                <img src="Frame 5.png" alt="hamburger" loading="lazy">
                <img src="Frame 6.png" alt="cheese-loaded burger" loading="lazy">
                <img src="Frame 7.png" alt="spicy burger" loading="lazy">
                <img src="Frame 8.png" alt="hamburger with chips" loading="lazy">
            </div>
    </main>

    <footer>
        <p>&copy;burgur - 2024 | All rights reserved</p>
    </footer>

    <script src="menu.js"></script>
</body>
</html>
